title: Home Page
---
<!DOCTYPE html>
<html>
<head>
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="google-site-verification" content="42e_d3zHOcrEZi-C1c98T8aHQE0CzgCRRoWApW-lyI8" />
</head>
<body>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>

    <h2>List Post</h2>
    <ul>
        {% for post in site.posts %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <span>({{ post.date | date: "%d/%m/%Y" }})</span>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "Himalayan Shilajit & Natural Wellness",
  "url": "https://healthdailyhub.github.io"
}
</script>
